<!DOCTYPE html>
<html>
    <head>
        <title>
            LOGIN PAGE
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body class="container  ">
        <div class="form-box">
            <h1 id="title">
                Sign Up
            </h1>
            <form class="form-box">
                <div class="inputgroup" >
                    <div class="input-field" >
                        <ion-icon class="iconn"  name="person-outline"></ion-icon>
                        <input class="in" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="inputgroup">
                    <div class="input-field">
                        <ion-icon class="iconn"  name="mail-outline"></ion-icon>
                        <input class="in" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="inputgroup">
                    <div class="input-field">
                        <ion-icon class="iconn" name="lock-closed-outline"></ion-icon>
                        <input class="in" type="Password" placeholder="Password">
                    </div>
                </div>
                <!--
                <p>forgot Password! <a href="#">Click Here</a></p>
                -->
                <div>
                    <button class="signup">Register</button>
                </div>

            </form>
        </div>
        

        

    </body>
</html>
